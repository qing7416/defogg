#sshservercode(自定义，不重复即可)=sshserveruser(ssh服务端用户名,ssh登录用),sshserverip(ssh服务端IP)[:sshserverport(ssh服务端口,默认22可省略)]
#语法：sshservercode=sshserveruser,sshserverip[:sshserverport]
#样例：ssh79=petrochinaadmin,10.192.114.79:1433
#样例：ssh116=petrochinaadmin,10.192.98.116
[sshserver]
#--ah
ssh79=petrochinaadmin,10.192.114.79:1433
ssh80=petrochinaadmin,10.192.114.80:10001
ssh116=petrochinaadmin,10.192.98.116

#--sc
sshsc55=root,10.205.8.55

#--vm
sshvm=petrochinaadmin,192.168.18.128

#--
sshlocal=devhxj,172.36.63.173:10001

#appserverip(应用服务端IP)=sshclientip(ssh客户端IP，执行转发命令机器),sshservercode(对应于sshserver一节)
#语法：appserverip=sshclientip,sshservercode
#说明：多层转发时，建议按“ssh客户端IP”顺序编写
#样例：10.192.114.80=10.192.98.116,ssh79
#样例：10.192.114.83=10.192.98.116,ssh116
[appserver]
#level1
#--ah
10.192.114.79=10.192.98.116,ssh79
10.192.114.80=10.192.98.116,ssh80
10.192.114.82=10.192.98.116,ssh116
11.11.192.31=10.192.98.116,ssh116


#level2
10.192.98.116=192.168.18.128,ssh116
#--sc
10.205.8.55=192.168.18.128,ssh55
10.205.1.79=192.168.18.128,sshvm
10.205.1.19=192.168.18.128,sshvm
10.205.1.211=192.168.18.128,sshvm
#--jl
10.196.1.34=192.168.18.128,sshvm
#--js
10.192.161.97=192.168.18.128,sshvm

#level3
192.168.18.128=172.36.63.173,sshlocal

#appserverip(应用服务端IP)=appserverPortMapList(端口映射组列表)
#语法：appserverip={[转发端口:]源端口,[[转发端口:]源端口]...}
#说明：端口映射组用冒号分隔(转发端口:源端口)，如果未设置映射则表示转发端口号与源服务端口号相同；用逗号分隔各端口映射组
#样例：10.192.114.80=14332:51433,8394
[portproxy]
#level1
#--ah
10.192.114.79=14331:51433
10.192.114.80=14332:51433,8394
10.192.114.82=8585,27017
11.11.192.31=10000
#--sc
10.205.1.19=14333:1433
10.205.1.211=14334:49805
10.205.1.79=8091
10.205.8.55=3690
#--jl
10.196.1.34=51433
#--js
10.192.161.97=51433

#level2
10.192.98.116=14331,14332,8394,8585,27017,10000

#level3
192.168.18.128=14331,14332,8394,8585,27017,10000,14333,14334,8091, 3690





