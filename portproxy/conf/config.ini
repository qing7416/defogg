#sshservercode(自定义，不重复即可)=sshserveruser(ssh服务端用户名,ssh登录用),sshserverip(ssh服务端IP)[:sshserverport(ssh服务端口,默认22可省略)]
#语法：sshservercode=sshserveruser,sshserverip[:sshserverport]
#样例：ssh79=petrochinaadmin,10.192.114.79:1433
#样例：ssh116=petrochinaadmin,10.192.98.116
[sshserver]
#level1
#--sc
ssh55=root,10.205.8.55
ssh219=administrator,10.205.8.219

#--hlj
ssh213=xinxi,10.195.22.213

#--ah
ssh79=petrochinaadmin,10.192.114.79:1433
ssh80=petrochinaadmin,10.192.114.80:10001
ssh82=petrochinaadmin,10.192.114.82
ssh116=petrochinaadmin,10.192.98.116


#level2
#--vm虚拟机
sshvm=petrochinaadmin,192.168.18.128

#level3
#--宿主机
sshhxj=devhxj,172.36.63.173:10001


#sshclientip(ssh客户端IP，执行转发命令机器),listenip(监听IP，默认*）,groupflag(自定义,避免配置重复)=appserverip(应用服务端IP),portproxylist(监听与服务端口映射，#间隔监听与服务端口，省略#时监听端口同服务端口；冒号分隔多组映射),sshservercode(对应于sshserver.sshservercode)
#语法：sshclientip,listenip,groupflag=appserverip,listenport@serverport[:listenport@serverport]....,sshservercode
#说明：多层转发时，建议按“ssh客户端IP”顺序编写
